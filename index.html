<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
        }

        /* Desktop Navigation */
        nav {
            display: none;
            align-items: center;
            width: 100%;
            padding: 0 60px;
            justify-content: space-between;
            position: relative;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.6;
        }

        nav .logo {
            height: 40px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        nav .nav-left,
        nav .nav-right {
            display: flex;
            justify-content: space-evenly;
            flex: 1;
        }

        header .mobile-logo {
            height: 40px;
            display: block;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 1001;
            width: 30px;
            height: 24px;
            position: relative;
            justify-content: center;
            margin-left: auto;
        }

        .hamburger span {
            width: 30px;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
            position: absolute;
            left: 0;
        }

        .hamburger span:nth-child(1) {
            top: 0;
        }

        .hamburger span:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }

        .hamburger span:nth-child(3) {
            bottom: 0;
        }

        .hamburger.active span:nth-child(1) {
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            bottom: 50%;
            transform: translateY(50%) rotate(-45deg);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .mobile-menu.active {
            opacity: 1;
            pointer-events: all;
        }

        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .mobile-menu a:hover {
            opacity: 0.6;
        }

        /* Hero Section */
        .hero-section {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 20px;
            position: relative;
        }

        .animated-logo {
            max-width: 400px;
            width: 60%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Albums Section */
        .albums-section {
            min-height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 20px 80px;
            gap: 40px;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .album-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .album-title {
            font-size: 12px;
            font-weight: 400;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-align: center;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .album-item:hover .album-title {
            color: rgba(255, 255, 255, 0.6);
        }

        .album-cover-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 15px;
        }

        .album-cover {
            width: 280px;
            height: 280px;
            object-fit: cover;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .vinyl-disc {
            position: absolute;
            width: 270px;
            height: 270px;
            right: -30px;
            top: 5px;
            z-index: 1;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .album-cover-wrapper:hover .album-cover {
            transform: translateX(-15px);
        }

        .album-cover-wrapper:hover .vinyl-disc {
            transform: translateX(20px) rotate(45deg);
        }

        .album-cover-wrapper:hover ~ .listen-btn {
            border-color: #fff;
            transform: scale(1.05);
        }

        .listen-btn {
            display: inline-block;
            padding: 12px 40px;
            background: transparent;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 11px;
            font-weight: bold;
            border: 2px solid transparent;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .album-item:hover .listen-btn {
            border-color: #fff;
            transform: scale(1.05);
        }

        /* Social Links */
        .social-links-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 99999;
        }

        .social-label {
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 11px;
            font-weight: normal;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            opacity: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .social-links-container:hover .social-label {
            opacity: 0;
        }

        .social-links-container:hover .social-icons {
            opacity: 1;
            pointer-events: all;
        }

        /* Active state for mobile touch */
        .social-links-container.active .social-label {
            opacity: 0;
        }

        .social-links-container.active .social-icons {
            opacity: 1;
            pointer-events: all;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            color: #fff;
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
        }

        .social-icon:hover {
            transform: scale(1.15);
        }

        .instagram-icon {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .tiktok-icon {
            background: #000;
            border: 2px solid #fff;
        }

        .x-icon {
            background: #000;
            border: 2px solid #fff;
        }

        .youtube-icon {
            background: #FF0000;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 99999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            background: #2a2a2a;
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 600px;
            width: 90%;
            position: relative;
            text-align: center;
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 32px;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            font-weight: 300;
        }

        .lightbox-close:hover {
            opacity: 0.6;
        }

        .lightbox-album-cover {
            width: 280px;
            height: 280px;
            object-fit: cover;
            margin: 0 auto 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .lightbox-title {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .lightbox-artist {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 50px;
            font-weight: 400;
        }

        .streaming-links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .streaming-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 40px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 60px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 15px;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .streaming-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .streaming-link.spotify {
            background: #1DB954;
            color: #fff;
        }
        
        .streaming-link.spotify:hover {
            background: #1ed760;
        }

        .streaming-link.apple {
            background: #fc3c44;
            color: #fff;
        }
        
        .streaming-link.apple:hover {
            background: #ff5158;
        }

        .streaming-link.youtube {
            background: #FF0000;
            color: #fff;
        }
        
        .streaming-link.youtube:hover {
            background: #ff1a1a;
        }

        .streaming-link.tidal {
            background: transparent;
            color: #fff;
            border: 3px solid #fff;
        }
        
        .streaming-link.tidal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Desktop Navigation */
        @media (min-width: 768px) {
            nav {
                display: flex;
                width: 100%;
                align-items: center;
                justify-content: space-between;
            }

            .hamburger {
                display: none;
            }

            .mobile-menu {
                display: none;
            }

            header .mobile-logo {
                display: none;
            }

            body {
                height: 100vh;
                overflow: hidden;
            }

            .hero-section {
                min-height: 45vh;
                padding: 100px 20px 10px;
            }

            .animated-logo {
                max-width: 350px;
            }

            .albums-section {
                padding: 10px 20px 60px;
                gap: 30px;
            }

            .album-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 40px;
            }

            .album-cover-wrapper {
                margin-bottom: 12px;
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 767px) {
            .hero-section {
                min-height: 50vh;
                padding: 80px 20px 20px;
            }

            .animated-logo {
                max-width: 300px;
                width: 70%;
                margin-bottom: 20px;
            }

            .albums-section {
                gap: 40px;
                padding: 20px 20px 100px;
            }

            .album-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .album-cover-wrapper {
                width: 240px;
                height: 240px;
            }

            .album-cover {
                width: 240px;
                height: 240px;
            }

            .vinyl-disc {
                width: 230px;
                height: 230px;
            }

            .lightbox-content {
                padding: 42px 25px;
                border-radius: 20px;
                max-width: 425px;
            }
            
            .lightbox-album-cover {
                width: 187px;
                height: 187px;
            }
            
            .lightbox-title {
                font-size: 30px;
                margin-bottom: 10px;
            }
            
            .lightbox-artist {
                font-size: 15px;
                margin-bottom: 34px;
            }
            
            .streaming-links {
                gap: 15px;
            }
            
            .streaming-link {
                padding: 15px 25px;
                font-size: 12px;
            }
        }
    </style>
</head>

                spotify: 'https://open.spotify.com/track/1GHTYjolrAJBkFrQJUkBui',
                apple: 'https://music.apple.com/us/album/gone-single/1841512130',
                youtube: 'https://www.youtube.com/watch?v=OUOslZv56gY',
                tidal: 'https://tidal.com/album/464561579/u'
            }
        };

        // Open lightbox
        function openLightbox(albumId) {
            const album = albums[albumId];
            if (!album) return;

            lightboxCover.src = album.cover;
            lightboxTitle.textContent = album.title;
            spotifyLink.href = album.spotify;
            appleLink.href = album.apple;
            youtubeLink.href = album.youtube;
            tidalLink.href = album.tidal;

            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event listeners for opening lightbox
        document.querySelectorAll('[data-album]').forEach(element => {
            element.addEventListener('click', function(e) {
                e.preventDefault();
                const albumId = this.getAttribute('data-album');
                openLightbox(albumId);
            });
        });

        // Event listeners for closing lightbox
        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });

        // Social links toggle for mobile
        const socialContainer = document.querySelector('.social-links-container');
        let socialTimeout;

        socialContainer.addEventListener('click', function(e) {
            // Toggle active class on touch/click
            this.classList.toggle('active');
            
            // Clear any existing timeout
            clearTimeout(socialTimeout);
            
            // Auto-hide after 5 seconds if active
            if (this.classList.contains('active')) {
                socialTimeout = setTimeout(() => {
                    socialContainer.classList.remove('active');
                }, 5000);
            }
        });

        // Close social icons when clicking outside
        document.addEventListener('click', function(e) {
            if (!socialContainer.contains(e.target) && socialContainer.classList.contains('active')) {
                socialContainer.classList.remove('active');
                clearTimeout(socialTimeout);
            }
        });
    </script>
</body>
</html>
